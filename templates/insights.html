<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchanga Insights | Cosmic Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Marked for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .insight-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-white);
        }

        .insight-content h2,
        .insight-content h3 {
            color: var(--secondary);
            margin-top: 2rem;
            font-family: 'Outfit', sans-serif;
        }

        .insight-content p {
            margin-bottom: 1.5rem;
        }

        .insight-content strong {
            color: var(--secondary);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .loading-state {
            text-align: center;
            padding: 4rem;
        }

        /* 3D Visual Containers */
        .visual-block {
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            min-height: 480px;
        }

        .visual-iframe {
            width: 100%;
            height: 480px;
            border: none;
            display: block;
        }

        .visual-caption {
            padding: 1rem;
            background: rgba(13, 17, 23, 0.8);
            font-size: 0.85rem;
            color: var(--secondary);
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .visual-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Reactive Glossary Styles */
        .reactive-term {
            color: var(--secondary);
            font-weight: 600;
            border-bottom: 1px dashed var(--secondary);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .reactive-term:hover {
            background: rgba(0, 210, 255, 0.1);
            border-bottom-style: solid;
        }

        .tooltip-bubble {
            visibility: hidden;
            width: 200px;
            background-color: var(--card-bg);
            color: var(--text-white);
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--secondary);
            font-size: 0.85rem;
            line-height: 1.4;
            pointer-events: none;
        }

        .reactive-term:hover .tooltip-bubble {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Panchanga Insights</h1>
            <p id="config-title">Astronomical Configuration</p>
        </header>

        <main>
            <section class="card glass">
                <div id="loading-insights" class="loading-state">
                    <div class="spinner"></div>
                    <p>Consulting the Sages & Stars...</p>
                </div>
                <div id="insight-display" class="insight-content hidden">
                    <!-- AI Content will be injected here -->
                </div>
            </section>

            <div class="actions" style="margin-top: 2rem; display: flex; gap: 1rem; align-items: center;">
                <a href="/" class="back-link" style="margin-top: 0;">‚Üê Return to Converter</a>
                <button id="audio-tutor-btn" class="btn glass hidden"
                    style="background: rgba(0, 210, 255, 0.1); border: 1px solid var(--secondary); color: var(--secondary); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: 'Outfit', sans-serif; font-weight: 600;">
                    <span id="audio-icon">üéôÔ∏è</span> <span id="audio-text">Listen to Tutor</span>
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Hindu Panchanga Engine | AI Powered Insights</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Insights page initialized.");

            // Priority 1: Data passed directly from server (v5.0 robust delivery)
            let insightData = {% if initial_data %}{{ initial_data | tojson | safe }}{% else %}null{% endif %};

        // Priority 2: Fallback to storage if page was refreshed or direct access
        if (!insightData) {
            console.log("No server-side data found, checking local storage...");
            const rawData = localStorage.getItem('lastPanchangaResult') || sessionStorage.getItem('lastPanchangaResult');
            if (rawData) {
                try { insightData = JSON.parse(rawData); } catch (e) { }
            }
        }

        const display = document.getElementById('insight-display');
        const loader = document.getElementById('loading-insights');
        const configTitle = document.getElementById('config-title');

        if (!insightData) {
            display.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: var(--secondary); font-weight: bold; font-size: 1.2rem;">‚ö†Ô∏è Astronomical Configuration Missing</p>
                        <p>The Wisdom Engine needs a specific moment in time to explain.</p>
                        <p style="margin-top: 1rem;"><strong>Please go back, run a conversion, then click Explore Insights.</strong></p>
                    </div>
                `;
            display.classList.remove('hidden');
            loader.classList.add('hidden');
            return;
        }

        configTitle.textContent = `${insightData.masa} ${insightData.samvatsara} | ${insightData.tithi}`;

        try {
            const response = await fetch('/api/ai-explain', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(insightData)
            });

            const result = await response.json();

            if (result.success) {
                let htmlContent = marked.parse(result.insight);

                // Interactive Glossary (v5.1 Reactive)
                const glossary = {
                    'epoch': { def: 'A fixed point in time used as a reference point.', target: null },
                    'jovian': { def: 'Relating to Jupiter. The 60-year Samvatsara cycle follows Jupiter\'s path.', target: null },
                    'precession': { def: 'The slow conical wobble of Earth\'s axis (25,800 year cycle).', target: 'PRECESSION_WOBBLE' },
                    'sidereal': { def: 'Measured relative to fixed stars (Hindu system).', target: 'ZODIAC_COMPARISON' },
                    'ayanamsha': { def: 'The angular drift (24¬∞) between seasons and stars.', target: 'ZODIAC_COMPARISON' },
                    'tithi': { def: 'A lunar day, defined by every 12¬∞ of Sun-Moon separation.', target: 'MOON_PHASE_3D' },
                    'nakshatra': { def: 'Star clusters the moon visits daily.', target: 'CONSTELLATION_MAP' }
                };

                for (const [term, data] of Object.entries(glossary)) {
                    const regex = new RegExp(`\\b${term}\\b`, 'gi');
                    htmlContent = htmlContent.replace(regex, (match) => {
                        return `<span class="reactive-term" onclick="triggerVisualHighlight('${data.target}')">${match}<span class="tooltip-bubble">${data.def} ${data.target ? '<br><i>(Click to see 3D visual)</i>' : ''}</span></span>`;
                    });
                }

                // Dynamic 3D Tag Injection (v5.0 Penthouse Edition)
                const renderTags = {
                    'ZODIAC_COMPARISON': {
                        id: 'visual-zodiac',
                        url: '/visuals/zodiac-comparison',
                        caption: 'Interactive Zodiac Aligner',
                        significance: 'This simulation shows the "Great Drift" between Modern and Hindu astronomy. When the drift is 0¬∞, Aries aligns perfectly with Mesha (as it was 1,500 years ago). As you move the slider, you see the 24¬∞ Ayanamsa gap created by Earth\'s wobble, showing why your Western sign usually differs from your Hindu Rashi.'
                    },
                    'MOON_PHASE_3D': {
                        id: 'visual-moon',
                        url: '/visuals/moon-phase',
                        caption: 'Tithi Phase Protractor',
                        significance: 'A Tithi (Lunar Day) is not a 24-hour clock. It is a geometric measurement of the angle between the Sun and Moon. Every 12¬∞ of separation creates one Tithi. This protractor shows how the phases we see from Earth are actually results of this specific celestial angle.'
                    },
                    'PRECESSION_WOBBLE': {
                        id: 'visual-precession',
                        url: '/visuals/precession',
                        caption: 'The Earth\'s Great Wobble',
                        significance: 'Imagine Earth as a spinning top that is starting to tilt. This "Precession" takes 25,800 years for one full circle. This wobble is the reason the Zodiac Aligner (above) needs a shift‚Äîthe "beginning" of the stars has moved relative to our seasons!'
                    },
                    'CONSTELLATION_MAP': {
                        id: 'visual-constellations',
                        url: '/visuals/constellations',
                        caption: 'Sky Focus: Lunar Tracking',
                        significance: 'Interactive 3D Zodiac belt with symbols and names. Moon is shown in the foreground with slow orbital motion and simulated phases. Use mouse to rotate and zoom the view.'
                    }
                };

                function parseVisualTags(content) {
                    return content.replace(/\[\[RENDER:(.*?)\]\]/g, (match, tagName) => {
                        const tag = renderTags[tagName.trim()];
                        if (tag) {
                            return `
                                <div id="${tag.id}" class="visual-block-wrapper" style="margin: 2.5rem 0;">
                                    <div class="visual-block card glass" style="margin-bottom: 0;">
                                        <div class="visual-loading">Launching 3D Module...</div>
                                        <iframe class="visual-iframe" src="${tag.url}?samvatsara=${encodeURIComponent(insightData.samvatsara)}&tithi=${encodeURIComponent(insightData.tithi)}&rashi=${encodeURIComponent(insightData.rashi?.name || 'Leo')}" onload="this.previousElementSibling.style.display='none'"></iframe>
                                        <div class="visual-caption">üñ•Ô∏è ${tag.caption}</div>
                                    </div>
                                    <div class="visual-significance" style="padding: 1rem; background: rgba(0, 210, 255, 0.05); border-left: 3px solid var(--secondary); font-size: 0.95rem; line-height: 1.6; color: var(--text-white);">
                                        <strong>Significance:</strong> ${tag.significance}
                                    </div>
                                </div>
                            `;
                        }
                        return `<p style="color:red">[System: Rendering ${tagName} failed - Module not found]</p>`;
                    });
                }

                htmlContent = parseVisualTags(htmlContent);

                display.innerHTML = htmlContent;
                display.classList.remove('hidden');
                loader.classList.add('hidden');

                // Audio Narration Logic (v5.1)
                const audioBtn = document.getElementById('audio-tutor-btn');
                audioBtn.classList.remove('hidden');

                let utterance = null;
                audioBtn.onclick = () => {
                    if (window.speechSynthesis.speaking) {
                        window.speechSynthesis.cancel();
                        updateAudioUI(false);
                        return;
                    }

                    // Clean text for speech (remove markdown symbols and render tags)
                    const cleanText = result.insight
                        .replace(/\[\[RENDER:.*?\]\]/g, '')
                        .replace(/[#*`_]/g, '')
                        .trim();

                    utterance = new SpeechSynthesisUtterance(cleanText);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.1; // "High energy" tutor vibe

                    utterance.onstart = () => updateAudioUI(true);
                    utterance.onend = () => updateAudioUI(false);
                    utterance.onerror = () => updateAudioUI(false);

                    window.speechSynthesis.speak(utterance);
                };

                function updateAudioUI(isPlaying) {
                    const icon = document.getElementById('audio-icon');
                    const text = document.getElementById('audio-text');
                    if (isPlaying) {
                        icon.innerText = "üõë";
                        text.innerText = "Stop Narration";
                        audioBtn.style.background = "rgba(255, 87, 51, 0.2)";
                    } else {
                        icon.innerText = "üéôÔ∏è";
                        text.innerText = "Listen to Tutor";
                        audioBtn.style.background = "rgba(0, 210, 255, 0.1)";
                    }
                }
            } else {
                display.innerHTML = `<p>Error generating insights: ${result.error}</p>`;
                display.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        } catch (error) {
            display.innerHTML = "<p>Failed to connect to the Wisdom Engine. Please try again later.</p>";
            display.classList.remove('hidden');
            loader.classList.add('hidden');
        }
        });

        // Global function for Reactive Glossary triggers
        function triggerVisualHighlight(tagId) {
            if (!tagId) return;

            const renderTags = {
                'ZODIAC_COMPARISON': 'visual-zodiac',
                'MOON_PHASE_3D': 'visual-moon',
                'PRECESSION_WOBBLE': 'visual-precession',
                'CONSTELLATION_MAP': 'visual-constellations'
            };

            const elementId = renderTags[tagId];
            const targetEl = document.getElementById(elementId);

            if (targetEl) {
                // 1. Smooth Scroll to Visual
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // 2. Visual Feedback (Flash)
                targetEl.style.transition = "box-shadow 0.5s";
                targetEl.style.boxShadow = "0 0 30px var(--secondary)";
                setTimeout(() => {
                    targetEl.style.boxShadow = "none";
                }, 1000);

                // 3. Message Passing (v5.1 Advanced)
                const iframe = targetEl.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ action: 'pulse', term: tagId }, '*');
                }
            }
        }
    </script>
</body>

</html>
