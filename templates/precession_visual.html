<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precession 2.0: The Earth's Great Wobble</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020408;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(13, 17, 23, 0.9);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            width: 200px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        #ui.minimized {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 210, 255, 0.15);
            border: 1px solid rgba(0, 210, 255, 0.4);
        }

        #ui.minimized .content-box {
            display: none;
        }

        .toggle-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            color: #00d2ff;
            font-size: 1.1rem;
            font-weight: bold;
            user-select: none;
            z-index: 1001;
        }

        #ui.minimized .toggle-btn {
            position: static;
            font-size: 1.3rem;
        }

        h2 {
            margin: 0 0 4px 0;
            font-size: 0.85rem;
            color: #00d2ff;
        }

        p {
            font-size: 0.65rem;
            line-height: 1.3;
            color: #8b949e;
            margin: 0 0 8px 0;
        }

        .control-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #00d2ff;
            margin-bottom: 2px;
            font-weight: 700;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            height: 4px;
        }

        .stats {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: #ffcc00;
            margin-top: 4px;
        }

        #target-star {
            color: #fff;
            font-weight: bold;
            font-size: 0.7rem;
            margin-top: 2px;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.65rem;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui" class="minimized">
        <div class="toggle-btn" onclick="toggleUI()">+</div>
        <div class="content-box">
            <h2>Precession 2.0</h2>
            <p>The 25,800-year cycle of Earth's axial wobble.</p>

            <div class="control-group">
                <label>Timeline</label>
                <input type="range" id="year-slider" min="0" max="25800" value="0">
                <div class="stats" id="year-display">Year: 0 (Now)</div>
            </div>

            <div class="control-group">
                <label>Current North Star</label>
                <div id="target-star">Polaris</div>
            </div>
        </div>
    </div>

    <div id="controls-hint">
        Drag to Orbit • Scroll to Zoom
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script>
        // UI Toggle Function
        window.toggleUI = function () {
            const ui = document.getElementById('ui');
            const toggleBtn = ui.querySelector('.toggle-btn');
            if (ui.classList.contains('minimized')) {
                ui.classList.remove('minimized');
                toggleBtn.textContent = '−';
            } else {
                ui.classList.add('minimized');
                toggleBtn.textContent = '+';
            }
        };
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        // Wider perspective to see all stars and the full cone clearly
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(0, 180, 400); // Further back and higher for cinematic view

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 45, 0); // Center on the wobble zone
        controls.enableDamping = true;

        // Space Environment
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for (let i = 0; i < 8000; i++) {
            const r = 1200 + Math.random() * 800;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.2 });
        scene.add(new THREE.Points(starGeo, starMat));

        // --- HIERARCHY FOR CONICAL PRECESSION ---
        // 1. Precession Container (Rotates slowly around Global Y)
        const precessionGroup = new THREE.Group();
        scene.add(precessionGroup);

        // 2. Earth Container (Fixed Tilt of 23.5 deg within Precession Container)
        const earthContainer = new THREE.Group();
        earthContainer.rotation.z = 23.5 * (Math.PI / 180); // Fixed axial tilt
        precessionGroup.add(earthContainer);

        // 3. Earth Entity (Spins on its own axis)
        const earthGeo = new THREE.SphereGeometry(22, 64, 64);
        const earthMat = new THREE.MeshStandardMaterial({ color: 0x1a73e8, roughness: 0.5, metalness: 0.1, emissive: 0x011627, emissiveIntensity: 0.5 });
        const earth = new THREE.Mesh(earthGeo, earthMat);
        earthContainer.add(earth);

        // Axis Visual (Long rod through the Earth)
        const axisMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0.7 });
        const axisRod = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 110, 12), axisMat);
        earthContainer.add(axisRod);

        // Guide Circle (The celestial circle the axis traces)
        const pathRadius = 110 * Math.sin(23.5 * Math.PI / 180);
        const pathY = 55 * Math.cos(23.5 * Math.PI / 180);
        const pathPoints = [];
        for (let i = 0; i <= 128; i++) {
            const angle = (i / 128) * Math.PI * 2;
            pathPoints.push(new THREE.Vector3(Math.cos(angle) * pathRadius, pathY, Math.sin(angle) * pathRadius));
        }
        scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(pathPoints), new THREE.LineBasicMaterial({ color: 0xffcc00, transparent: true, opacity: 0.3 })));

        // Stars Positions (Fixed in Global Space)
        function addStar(name, angle) {
            const x = Math.cos(angle) * pathRadius;
            const z = Math.sin(angle) * pathRadius;
            const dot = new THREE.Mesh(new THREE.SphereGeometry(2), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            dot.position.set(x, pathY, z);
            scene.add(dot);

            const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#00d2ff'; ctx.font = 'bold 36px Inter, sans-serif'; ctx.textAlign = 'center'; ctx.fillText(name, 128, 44);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas) }));
            sprite.scale.set(40, 10, 1);
            sprite.position.set(x, pathY + 8, z);
            scene.add(sprite);
        }

        // Star Alignment: Polaris is at -Z (angle 3PI/2 or -PI/2 in 3js coordinates)
        addStar("POLARIS", -Math.PI / 2);
        addStar("VEGA", Math.PI / 2);
        addStar("THUBAN", Math.PI);

        // Light
        const sunLight = new THREE.DirectionalLight(0xffffff, 2.5);
        sunLight.position.set(200, 100, 200);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x404040, 0.7));

        // Interaction
        const slider = document.getElementById('year-slider');
        const display = document.getElementById('year-display');
        const targetText = document.getElementById('target-star');

        // CALIBRATION:
        // Slider 0 = Thuban era (approx -5000 years ago)
        // Now = 5000 passed.
        // Full Cycle = 25800.
        const nowOffset = 5000;
        slider.value = nowOffset;
        let yearsPassed = nowOffset;

        slider.addEventListener('input', (e) => {
            yearsPassed = parseInt(e.target.value);
            display.innerText = `Years Passed: ${yearsPassed} ${yearsPassed === nowOffset ? '(Now)' : ''}`;

            if (yearsPassed < 2000) targetText.innerText = "Thuban";
            else if (yearsPassed < 8000) targetText.innerText = "Polaris";
            else if (yearsPassed < 18000) targetText.innerText = "Vega";
            else targetText.innerText = "Thuban";
        });

        window.addEventListener('message', (event) => {
            if (event.data.action === 'pulse') {
                earthMat.emissive.setHex(0x00d2ff);
                setTimeout(() => earthMat.emissive.setHex(0x011627), 500);
            }
        });

        let autoWobbleFrame = 0;
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.005; // Earth spin

            // Auto-wobble: subtle rhythmic drift (0.5 year amplitude)
            autoWobbleFrame += 0.05;
            const visualYears = yearsPassed + (0.5 * Math.sin(autoWobbleFrame));

            // ROTATION LOGIC:
            // Calculate angle based on years passed. 
            // At Year 0, Angle = PI. At Year 5000, Angle = PI + (5000/25800 * 2PI) = PI + ~1.2 rad.
            // To align Year 5000 with Polaris (-PI/2), we need an offset.
            const rawAngle = (visualYears / 25800) * Math.PI * 2;
            const precessionAngle = rawAngle + Math.PI - (nowOffset / 25800 * Math.PI * 2) - (Math.PI / 2);

            precessionGroup.rotation.y = -precessionAngle; // Negative for correct direction

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
