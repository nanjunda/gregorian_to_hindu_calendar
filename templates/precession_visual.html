<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precession 2.0: The Earth's Great Wobble</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020408;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }

        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(13, 17, 23, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            backdrop-filter: blur(5px);
            width: 160px;
            pointer-events: auto;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #ui.collapsed {
            width: 24px;
            height: 24px;
            overflow: hidden;
            padding: 4px;
        }

        #ui.collapsed * {
            display: none;
        }

        #ui.collapsed #toggle-ui {
            display: block;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }

        #toggle-ui {
            position: absolute;
            top: 4px;
            right: 6px;
            cursor: pointer;
            font-size: 10px;
            color: #8b949e;
            user-select: none;
            z-index: 101;
        }

        h2 {
            margin: 0 0 4px 0;
            font-size: 0.8rem;
            color: #00d2ff;
        }

        p {
            font-size: 0.65rem;
            line-height: 1.2;
            color: #8b949e;
            margin: 0 0 8px 0;
        }

        .control-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #00d2ff;
            margin-bottom: 2px;
            font-weight: 700;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            height: 3px;
        }

        .stats {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="toggle-ui" onclick="document.getElementById('ui').classList.toggle('collapsed')">âœ–</div>
        <h2>Precession 2.0</h2>
        <p>The 25,800-year cycle of Earth's axial wobble.</p>

        <div class="control-group">
            <label>Timeline</label>
            <input type="range" id="year-slider" min="0" max="25800" value="0">
            <div class="stats" id="year-display">Year: 0 (Now)</div>
        </div>

        <div class="control-group">
            <label>Current North Star</label>
            <div id="target-star" style="color:#ffffff; font-weight:bold; font-size: 0.7rem;">Polaris</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        // Adjust camera to be higher and look higher to center the full cone
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(0, 80, 180);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 40, 0); // Point higher up at the center of the cycle
        controls.enableDamping = true;

        // Space Environment
        const starCount = 8000;
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for (let i = 0; i < starCount; i++) {
            const r = 1000 + Math.random() * 1000;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
        scene.add(new THREE.Points(starGeo, starMat));

        // Earth
        const earthGroup = new THREE.Group();
        scene.add(earthGroup);

        const texLoader = new THREE.TextureLoader();
        // Fallback to vibrant colors if textures aren't served correctly
        const earthGeo = new THREE.SphereGeometry(20, 64, 64);
        const earthMat = new THREE.MeshStandardMaterial({
            color: 0x1a73e8,
            roughness: 0.5,
            metalness: 0.1,
            emissive: 0x011627,
            emissiveIntensity: 0.5
        });
        const earth = new THREE.Mesh(earthGeo, earthMat);
        earthGroup.add(earth);

        // Tilt Container (The Poker)
        const tiltGroup = new THREE.Group();
        earthGroup.add(tiltGroup);

        const axisGeo = new THREE.CylinderGeometry(0.5, 0.5, 80, 12);
        const axisMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0.6 });
        const axis = new THREE.Mesh(axisGeo, axisMat);
        tiltGroup.add(axis);

        // Precession Cone Path
        const pathRadius = 35; // approx tan(23.5) * distance
        const pathY = 80;
        const pathPoints = [];
        for (let i = 0; i <= 100; i++) {
            const angle = (i / 100) * Math.PI * 2;
            pathPoints.push(new THREE.Vector3(Math.cos(angle) * pathRadius, pathY, Math.sin(angle) * pathRadius));
        }
        const pathGeo = new THREE.BufferGeometry().setFromPoints(pathPoints);
        const pathMat = new THREE.LineBasicMaterial({ color: 0xffcc00, transparent: true, opacity: 0.4 });
        const pathLine = new THREE.Line(pathGeo, pathMat);
        scene.add(pathLine);

        // North Stars
        function addStar(name, x, y, z) {
            const dot = new THREE.Mesh(new THREE.SphereGeometry(1.5), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            dot.position.set(x, y, z);
            scene.add(dot);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256; canvas.height = 64;
            ctx.fillStyle = '#00d2ff'; ctx.font = 'bold 32px Inter, sans-serif';
            ctx.textAlign = 'center'; ctx.fillText(name, 128, 44);
            const tex = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
            sprite.scale.set(30, 7.5, 1);
            sprite.position.set(x, y + 5, z);
            scene.add(sprite);
        }

        addStar("POLARIS", 0, pathY, -pathRadius);
        addStar("VEGA", 0, pathY, pathRadius);
        addStar("THUBAN", -pathRadius, pathY, 0);

        // Lighting
        const sunLight = new THREE.DirectionalLight(0xffffff, 2);
        sunLight.position.set(200, 100, 200);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        // Interaction
        const slider = document.getElementById('year-slider');
        const display = document.getElementById('year-display');
        const targetText = document.getElementById('target-star');

        let year = 0;
        slider.addEventListener('input', (e) => {
            year = parseInt(e.target.value);
            display.innerText = `Year: ${year}${year === 0 ? ' (Now)' : ''}`;

            if (year < 5000) targetText.innerText = "Polaris";
            else if (year < 18000) targetText.innerText = "Vega";
            else targetText.innerText = "Thuban";
        });

        // Add message listener for Reactive Glossary
        window.addEventListener('message', (event) => {
            if (event.data.action === 'pulse') {
                // Flash the Earth to acknowledge the link
                earthMat.emissive.setHex(0x00d2ff);
                setTimeout(() => earthMat.emissive.setHex(0x011627), 500);
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            // Earth Rotation
            earth.rotation.y += 0.005;

            // Precession Calculation (25800 years = 360 degrees)
            // Align Year 0 to Polaris (PI/2 rotation around X tilts top towards -Z)
            const precessionAngle = (year / 25800) * Math.PI * 2 + Math.PI / 2;
            const tilt = 23.5 * (Math.PI / 180);

            // Apply the wobble to the tilt group
            tiltGroup.rotation.z = tilt * Math.cos(precessionAngle);
            tiltGroup.rotation.x = tilt * Math.sin(precessionAngle);

            // Sync Earth rotation to follow the tilt axis
            earthGroup.rotation.copy(tiltGroup.rotation);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
