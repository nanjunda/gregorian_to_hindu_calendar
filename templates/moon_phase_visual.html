<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Moon Phase Protractor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b0e14;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(13, 17, 23, 0.9);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 204, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            width: 200px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        #ui.minimized {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 204, 0, 0.15);
            border: 1px solid rgba(255, 204, 0, 0.4);
        }

        #ui.minimized .content-box {
            display: none;
        }

        .toggle-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            color: #ffcc00;
            font-size: 1.1rem;
            font-weight: bold;
            user-select: none;
            z-index: 1001;
        }

        #ui.minimized .toggle-btn {
            position: static;
            font-size: 1.3rem;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        #tithi-display {
            font-size: 0.8rem;
            color: #00d2ff;
            font-weight: 600;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.65rem;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui" class="minimized">
        <div class="toggle-btn" onclick="toggleUI()">+</div>
        <div class="content-box">
            <div class="stat-label">TITHI GEOMETRY</div>
            <div id="angle-display" class="stat-value">Angle: 0°</div>
            <div id="tithi-display">Phase: New Moon</div>
            <p style="font-size: 0.65rem; color: #777; margin-top: 8px; line-height: 1.3;">Drag the Moon to see how the
                Sun-Moon angle defines the Vedic Tithi.</p>
        </div>
    </div>

    <div id="controls-hint">
        Drag the Moon around the Earth
    </div>

    <div id="controls-hint">
        Drag the Moon around the Earth
    </div>

    <!-- FIX: Import Map for Three.js v0.160.0 & ES Module Shims (Robust Loading) -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // UI Toggle Function (Global Scope for HTML onclick)
        window.toggleUI = function () {
            const ui = document.getElementById('ui');
            const toggleBtn = ui.querySelector('.toggle-btn');
            if (ui.classList.contains('minimized')) {
                ui.classList.remove('minimized');
                toggleBtn.textContent = '−';
            } else {
                ui.classList.add('minimized');
                toggleBtn.textContent = '+';
            }
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 400, 600);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Sharpness on Retina screens
        document.body.appendChild(renderer.domElement);

        const sunLight = new THREE.DirectionalLight(0xffffff, 2);
        sunLight.position.set(1000, 0, 0); // Sun is at "infinity" to the right
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x222222));

        // Earth
        const earth = new THREE.Mesh(new THREE.SphereGeometry(50, 32, 32), new THREE.MeshPhongMaterial({ color: 0x2233ff }));
        scene.add(earth);

        // Moon
        const moon = new THREE.Mesh(new THREE.SphereGeometry(15, 32, 32), new THREE.MeshPhongMaterial({ color: 0xdddddd }));
        const moonOrbit = new THREE.Group();
        scene.add(moonOrbit);
        moon.position.x = 200;
        moonOrbit.add(moon);

        // Protractor Line
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffcc00 });
        const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(200, 0, 0)]);
        const line = new THREE.Line(lineGeo, lineMat);
        moonOrbit.add(line);

        // Reference Sun Line
        const refLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(300, 0, 0)]), new THREE.LineBasicMaterial({ color: 0xff5500, transparent: true, opacity: 0.3 }));
        scene.add(refLine);

        let isDragging = false;
        const angleDisp = document.getElementById('angle-display');
        const tithiDisp = document.getElementById('tithi-display');

        const tithiNames = ["Prathama", "Dwitiya", "Tritiya", "Chaturthi", "Panchami", "Shasti", "Saptami", "Ashtami", "Navami", "Dashami", "Ekadashi", "Dwadashi", "Trayodashi", "Chaturdashi", "Purnima/Amavasya"];

        function updateStats(angleRad) {
            let deg = (angleRad * (180 / Math.PI)) % 360;
            if (deg < 0) deg += 360;

            angleDisp.innerText = `Angle: ${Math.round(deg)}°`;

            const tithiIdx = Math.floor(deg / 12);
            const paksha = deg < 180 ? "Shukla (Waxing)" : "Krishna (Waning)";
            // Handle edge case for 30th element (Amavasya)
            const safeIdx = tithiIdx % 15;
            const name = tithiNames[safeIdx] || "Prathama";

            tithiDisp.innerText = `${paksha} ${name}`;
        }

        // Modern Pointer Events (Mouse + Touch + Pen)
        document.addEventListener('pointerdown', (e) => {
            isDragging = true;
            // Prevent default touch scrolling if dragging on canvas
            if (e.target === renderer.domElement) {
                e.preventDefault();
            }
        });

        document.addEventListener('pointerup', () => { isDragging = false; });

        document.addEventListener('pointermove', (e) => {
            if (!isDragging) return;
            e.preventDefault(); // Stop scrolling while dragging

            // Normalize coordinates (-1 to +1)
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;

            const angle = Math.atan2(y, x);
            moonOrbit.rotation.y = angle; // Align rotation with pointer angle
            updateStats(angle);
        });

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
