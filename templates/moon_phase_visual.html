<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Moon Phase Protractor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b0e14;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffcc00;
            margin: 5px 0;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div style="font-size: 0.8rem; color: #aaa;">TITHI GEOMETRY</div>
        <div id="angle-display" class="stat">Angle: 0°</div>
        <div id="tithi-display" style="color: #00d2ff;">Phase: New Moon</div>
    </div>

    <div id="controls">Drag the Moon around the Earth to change the Tithi</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 300, 500);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sunLight = new THREE.DirectionalLight(0xffffff, 2);
        sunLight.position.set(1000, 0, 0); // Sun is at "infinity" to the right
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x222222));

        // Earth
        const earth = new THREE.Mesh(new THREE.SphereGeometry(50, 32, 32), new THREE.MeshPhongMaterial({ color: 0x2233ff }));
        scene.add(earth);

        // Moon
        const moon = new THREE.Mesh(new THREE.SphereGeometry(15, 32, 32), new THREE.MeshPhongMaterial({ color: 0xdddddd }));
        const moonOrbit = new THREE.Group();
        scene.add(moonOrbit);
        moon.position.x = 200;
        moonOrbit.add(moon);

        // Protractor Line
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffcc00 });
        const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(200, 0, 0)]);
        const line = new THREE.Line(lineGeo, lineMat);
        moonOrbit.add(line);

        // Reference Sun Line
        const refLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(300, 0, 0)]), new THREE.LineBasicMaterial({ color: 0xff5500, transparent: true, opacity: 0.3 }));
        scene.add(refLine);

        let isDragging = false;
        const angleDisp = document.getElementById('angle-display');
        const tithiDisp = document.getElementById('tithi-display');

        const tithiNames = ["Prathama", "Dwitiya", "Tritiya", "Chaturthi", "Panchami", "Shasti", "Saptami", "Ashtami", "Navami", "Dashami", "Ekadashi", "Dwadashi", "Trayodashi", "Chaturdashi", "Purnima/Amavasya"];

        function updateStats(angleRad) {
            let deg = (angleRad * (180 / Math.PI)) % 360;
            if (deg < 0) deg += 360;

            angleDisp.innerText = `Angle: ${Math.round(deg)}°`;

            const tithiIdx = Math.floor(deg / 12);
            const paksha = deg < 180 ? "Shukla (Waxing)" : "Krishna (Waning)";
            const name = tithiNames[tithiIdx % 15];

            tithiDisp.innerText = `${paksha} ${name}`;
        }

        window.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            const angle = Math.atan2(y, x);
            moonOrbit.rotation.y = angle; // Align rotation with mouse angle
            updateStats(angle);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
