<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Comparison: Tropical vs Sidereal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b0e14;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(13, 17, 23, 0.75);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            backdrop-filter: blur(5px);
            pointer-events: none;
            z-index: 100;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .color-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        input[type=range] {
            width: 60%;
            cursor: pointer;
        }

        .label {
            position: absolute;
            font-size: 10px;
            color: #aaa;
            text-align: center;
            width: 60px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div style="font-weight: 700; color: #00d2ff; font-size: 0.9rem; margin-bottom: 5px;">ZODIAC ALIGNER</div>
        <div class="legend">
            <div class="color-box" style="background: #ff5733;"></div> Outer: Modern (Tropical/Seasonal)
        </div>
        <div class="legend">
            <div class="color-box" style="background: #33ff57;"></div> Inner: Hindu (Sidereal/Stars)
        </div>
        <div id="ayanamsa-val" style="margin-top: 10px; font-size: 0.85rem; color: #ffcc00;">Ayanamsa Gap: 24.11°</div>
    </div>

    <div id="controls">
        <input type="range" id="drift-slider" min="0" max="60" step="0.1" value="24.1">
        <div style="font-size: 0.75rem; margin-top: 5px; color: #888;">Slide to simulate historical Precession (Time
            Travel)</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 2000);

        // Mobile-First Responsive Scaling (Conservative)
        const isMobile = window.innerWidth < 650;
        const baseRadius = isMobile ? (window.innerWidth / 2) - 50 : 310;

        // High Top-Down perspective (Raised to ensure full coverage)
        camera.position.set(0, 850, 50);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 2));
        const sun = new THREE.PointLight(0xffffff, 2.5);
        sun.position.set(200, 400, 200);
        scene.add(sun);

        // Core Earth - High Detail Glow
        const earthGeo = new THREE.SphereGeometry(isMobile ? 30 : 45, 32, 32);
        const earthMat = new THREE.MeshPhongMaterial({
            color: 0x3366ff,
            emissive: 0x112244,
            shininess: 100,
            specular: 0xffffff
        });
        const earth = new THREE.Mesh(earthGeo, earthMat);
        scene.add(earth);

        // Atmosphere Glow
        const glowGeo = new THREE.SphereGeometry((isMobile ? 30 : 45) * 1.05, 32, 32);
        const glowMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0.2, side: THREE.BackSide });
        earth.add(new THREE.Mesh(glowGeo, glowMat));

        const westernSigns = ["ARIES", "TAURUS", "GEMINI", "CANCER", "LEO", "VIRGO", "LIBRA", "SCORPIO", "SAGITTARIUS", "CAPRICORN", "AQUARIUS", "PISCES"];
        const hinduRashis = ["MESHA", "VRISHABHA", "MITHUNA", "KATAKA", "SIMHA", "KANYA", "TULA", "VRISHCHIKA", "DHANUS", "MAKARA", "KUMBHA", "MEENA"];

        const outerRing = new THREE.Group();
        const innerRing = new THREE.Group();
        scene.add(outerRing);
        scene.add(innerRing);

        function createRing(parent, radius, labels, color, opacity) {
            const seg = (Math.PI * 2) / 12;
            const ringWidth = isMobile ? 30 : 40;
            labels.forEach((text, i) => {
                const angle = i * seg;
                const geometry = new THREE.RingGeometry(radius, radius + ringWidth, 64, 1, angle, seg);
                const material = new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide, transparent: true, opacity: opacity });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                parent.add(mesh);

                // Borders
                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.4 }));
                line.rotation.x = -Math.PI / 2;
                parent.add(line);

                // Labels
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 128; canvas.height = 32;
                ctx.fillStyle = 'white'; ctx.font = `bold ${isMobile ? '16px' : '20px'} Inter, Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(text, 64, 24);
                const tex = new THREE.CanvasTexture(canvas);
                const spriteMat = new THREE.SpriteMaterial({ map: tex });
                const sprite = new THREE.Sprite(spriteMat);
                const mid = angle + seg / 2;
                sprite.position.set(Math.cos(mid) * (radius + (ringWidth / 2)), 5, -Math.sin(mid) * (radius + (ringWidth / 2)));
                sprite.scale.set(isMobile ? 40 : 60, isMobile ? 10 : 15, 1);
                parent.add(sprite);
            });
        }

        createRing(outerRing, baseRadius, westernSigns, 0xff5733, 0.1);
        createRing(innerRing, baseRadius * 0.8, hinduRashis, 0x33ff57, 0.15);

        const slider = document.getElementById('drift-slider');
        const gapVal = document.getElementById('ayanamsa-val');

        let baseRotation = 0;
        let ayanamsaOffset = 24.1 * (Math.PI / 180);

        slider.addEventListener('input', (e) => {
            const deg = parseFloat(e.target.value);
            ayanamsaOffset = deg * (Math.PI / 180);
            gapVal.innerText = `Ayanamsa Gap: ${deg.toFixed(2)}°`;
        });

        function animate() {
            requestAnimationFrame(animate);
            baseRotation += 0.0005; // Global rotation speed

            outerRing.rotation.y = baseRotation;
            // The Hindu zodiac (Inner) is offset BACKWARDS by the Ayanamsa
            innerRing.rotation.y = baseRotation - ayanamsaOffset;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
