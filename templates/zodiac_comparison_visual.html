<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Comparison: Tropical vs Sidereal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b0e14;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(13, 17, 23, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 220px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #ui.minimized {
            width: 40px;
            height: 40px;
            padding: 0;
            overflow: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #ui.minimized .content-box {
            display: none;
        }

        #ui.minimized::before {
            content: '+';
            font-size: 24px;
            color: #00d2ff;
            font-weight: bold;
        }

        .toggle-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #888;
            font-size: 12px;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .toggle-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .color-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        input[type=range] {
            width: 60%;
            cursor: pointer;
        }

        .label {
            position: absolute;
            font-size: 10px;
            color: #aaa;
            text-align: center;
            width: 60px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div class="toggle-btn" onclick="toggleUI()">[-]</div>
        <div class="content-box">
            <div style="font-weight: 700; color: #00d2ff; font-size: 0.9rem; margin-bottom: 5px;">ZODIAC ALIGNER</div>
            <div class="legend">
                <div class="color-box" style="background: #ff5733;"></div> Outer: Modern (Tropical/Seasonal)
            </div>
            <div class="legend">
                <div class="color-box" style="background: #33ff57;"></div> Inner: Hindu (Sidereal/Stars)
            </div>
            <div id="ayanamsa-val" style="margin-top: 10px; font-size: 0.85rem; color: #ffcc00;">Ayanamsa Gap: 24.11°
            </div>
        </div>
    </div>

    <div id="controls">
        <input type="range" id="drift-slider" min="0" max="60" step="0.1" value="24.1">
        <div style="font-size: 0.75rem; margin-top: 5px; color: #888;">Slide to simulate historical Precession (Time
            Travel)</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

        // Final Defensive Scaling (Guaranteed fit in 800px height)
        const isMobile = window.innerWidth < 650;
        const baseRadius = isMobile ? (window.innerWidth / 2) - 50 : 280;

        // Cinematic Default Altitude (Ensures zero truncation at start)
        camera.position.set(0, 1200, 0);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls for Zoom/Rotate Mastery
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.screenSpacePanning = false;
        controls.minDistance = 400;
        controls.maxDistance = 1600;
        controls.maxPolarAngle = Math.PI / 2.1; // Limit tilt to keep it educational

        scene.add(new THREE.AmbientLight(0x404040, 2));
        const sun = new THREE.PointLight(0xffffff, 2.5);
        sun.position.set(150, 400, 150);
        scene.add(sun);

        // Core Earth - Upgraded with atmosheric glow feel
        const earthGeo = new THREE.SphereGeometry(45, 32, 32);
        const earthMat = new THREE.MeshPhongMaterial({
            color: 0x2244ff,
            emissive: 0x112244,
            shininess: 100,
            specular: 0x4488ff
        });
        const earth = new THREE.Mesh(earthGeo, earthMat);
        scene.add(earth);

        const westernSigns = ["ARIES", "TAURUS", "GEMINI", "CANCER", "LEO", "VIRGO", "LIBRA", "SCORPIO", "SAGITTARIUS", "CAPRICORN", "AQUARIUS", "PISCES"];
        const hinduRashis = ["MESHA", "VRISHABHA", "MITHUNA", "KATAKA", "SIMHA", "KANYA", "TULA", "VRISHCHIKA", "DHANUS", "MAKARA", "KUMBHA", "MEENA"];

        const outerRing = new THREE.Group();
        const innerRing = new THREE.Group();
        scene.add(outerRing);
        scene.add(innerRing);

        function createRing(parent, radius, labels, color, opacity) {
            const seg = (Math.PI * 2) / 12;
            labels.forEach((text, i) => {
                const angle = i * seg;
                const geometry = new THREE.RingGeometry(radius, radius + 40, 64, 1, angle, seg);
                const material = new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide, transparent: true, opacity: opacity, wireframe: false });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                parent.add(mesh);

                // Borders
                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.5 }));
                line.rotation.x = -Math.PI / 2;
                parent.add(line);

                // Labels (using simple Plane for speed)
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 128; canvas.height = 32;
                ctx.fillStyle = 'white'; ctx.font = 'bold 20px Inter, Arial';
                ctx.textAlign = 'center';
                ctx.fillText(text, 64, 24);
                const tex = new THREE.CanvasTexture(canvas);
                const spriteMat = new THREE.SpriteMaterial({ map: tex });
                const sprite = new THREE.Sprite(spriteMat);
                const mid = angle + seg / 2;
                sprite.position.set(Math.cos(mid) * (radius + 20), 5, -Math.sin(mid) * (radius + 20));
                sprite.scale.set(60, 15, 1);
                parent.add(sprite);
            });
        }

        createRing(outerRing, 350, westernSigns, 0xff5733, 0.1); // Tropical
        createRing(innerRing, 280, hinduRashis, 0x33ff57, 0.15); // Sidereal

        const slider = document.getElementById('drift-slider');
        const gapVal = document.getElementById('ayanamsa-val');

        let baseRotation = 0;
        let ayanamsaOffset = 24.1 * (Math.PI / 180);

        slider.addEventListener('input', (e) => {
            const deg = parseFloat(e.target.value);
            ayanamsaOffset = deg * (Math.PI / 180);
            gapVal.innerText = `Ayanamsa Gap: ${deg.toFixed(2)}°`;
        });

        function toggleUI() {
            const ui = document.getElementById('ui');
            ui.classList.toggle('minimized');
        }

        function animate() {
            requestAnimationFrame(animate);
            baseRotation += 0.0005; // Global rotation speed

            outerRing.rotation.y = baseRotation;
            // The Hindu zodiac (Inner) is offset BACKWARDS by the Ayanamsa
            innerRing.rotation.y = baseRotation - ayanamsaOffset;

            controls.update(); // Required for damping
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
